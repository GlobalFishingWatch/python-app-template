name: main

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4.1.0
        with:
          python-version: 3.12

      - name: Install flake8
        run: pip --disable-pip-version-check install flake8

      - name: Lint with flake8
        run: flake8 --count

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
  
      - name: Install dependencies
        # TODO: install without editable install. So we are testing the normal installation.
        # In that case coverage source must be properly indicated (inside site-packages).
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test]
    
      - name: Test with pytest
        run: |
          make test

      - name: Upload coverage reports to Codecov
        # Only upload coverage when pushing to main or develop.
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4.1.0
  
      - name: Build docker image
        run: make docker-build
    
      - name: Run tests
        run: |
          make docker-ci-test
